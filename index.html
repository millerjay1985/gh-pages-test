<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="my_script.js"></script>
  </head>

    <body style="background-color: #ccc">
        
        <span style="background-color: #fff">
          
          <div class="shell">
            
            <div class="mybox">
              <div class="inner text-center message">
                <blockquote class="quotes">"Don't be so humble - you are not that great."
                  <footer>Golda Meir</footer>
                </blockquote>
              </div>
              <div class="lower">
                <button id="getMessage" class="btn pull-right">New Quote</button>
                <!--<button id="tweet" class="pull-left"></button>-->
                <a class="twitter-share-button"
                  href="https://twitter.com/share"
                  data-size="large"
                  data-url="https://dev.twitter.com/web/tweet-button"
                  data-via="twitterdev"
                  data-related="twitterapi,twitter"
                  data-hashtags="example,demo"
                  data-text="custom share text">
                  Tweet
                </a>
              </div>
            </div>
            
          </div>
          
        </span>

    </body>
  
</html>
